{% extends 'new_website/base.html' %}
{% load static %}

{% block style %}
<link href="{% static 'new_website/css/style.css' %}" rel="stylesheet">
<link href="{% static 'new_website/css/parallax.css' %}" rel="stylesheet">
{% endblock %}

{% block script %}
<script src="{% static 'new_website/js/parallax.js' %}"></script>
{% endblock %}

{% block content %}
<div class="parallax">
  <div class="parallax__layer parallax__layer__0">
    <img src="{% static 'new_website/images/bg0.png' %}" class="object-top position-fixed h-115"/>
  </div>
  <div class="parallax__layer parallax__layer__1">
    <img src="{% static 'new_website/images/bg1.png' %}" class="object-bottom"/>
  </div>
  <div class="parallax__layer parallax__layer__2">
    <img src="{% static 'new_website/images/bg2.png' %}" class="object-bottom"/>
  </div>
  <div class="parallax__layer parallax__layer__3">
    <img src="{% static 'new_website/images/bg3.png' %}" class="object-bottom"/>
  </div>
  <div class="parallax__layer parallax__layer__4">
    <img src="{% static 'new_website/images/bg4.png' %}" class="object-bottom"/>
  </div>
  <div class="parallax__layer parallax__layer__5">
    <img src="{% static 'new_website/images/bg5.png' %}" class="object-bottom"/>
  </div>
  <div class="parallax__layer parallax__layer__6">
    <div class="logo-container">
      <img src="{% static 'new_website/images/lulz_logo.png' %}" class="object-top logo-big" />
      <br>
      <h1 class="dancing-script text-center text-light">Random Lulz Things</h1>
    </div>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex h-100 justify-content-center align-items-end">
            <img class="d-block" src="{% static 'new_website/images/me_1.png' %}" alt="First slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex h-100 justify-content-center align-items-end">
            <img class="d-block" src="{% static 'new_website/images/me_2.png' %}" alt="First slide">
          </div>
        </div>
        <div class="carousel-item">
          <div class="d-flex h-100 justify-content-center align-items-end">
            <img class="d-block" src="{% static 'new_website/images/me_3.png' %}" alt="First slide">
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <img src="{% static 'new_website/images/bg6.png' %}" class="object-bottom"/>
    <div class="parallax__cover"></div>
  </div>
</div>

<div class="content parallax__layer_after p-0">
  <div id="company-profile" class="container-fluid text-center">
    <h1 class="text-white"><b>COMPANY PROFILE</b></h1>
    <h1 class="text-white"><b>FUKI 2019</b></h1>
    <br>
    <div class="iframe_resp__container mx-auto">
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/KxAC0SDY3pk" frameborder="0"
              allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
              class="iframe_resp"></iframe>
    </div>
    <br>
    <br>
    <br>
    <a href="/about"><button class="btn btn-cmn btn-medium bg-yellow text-black py-3"><h6 class="m-0 p-0"><b>Tentang Kami</b></h6>
    </button></a>
  </div>
</div>
{% endblock %}
